<div ng-controller="TestIndexCtrlas">
   <form novalidate name="myform">
     <div class="form-group" ng-class="{true:'has-error'}[myform.username.$dirty && myform.username.$invalid]">
       <div class="input-group">
          <span class="input-group-addon">用户名</span>
          <input type="text" required="required" name="username" ng-pattern="/^[a-zA-Z]{6,10}$/" ng-model="formdata.username" class="form-control">
       </div>
     </div>
    
    <div class="text-center text-danger" ng-if="myform.username.$dirty" ng-messages="myform.username.$error">
       <!-- minlength maxlength  length min max email-->
       <p ng-message="required">用户名必须填写</p>
       <p ng-message="pattern">用户名必须是6-10个字符</p>
    </div>



     <div class="text-center">
       <input type="submit"  value="提交" ng-click="tosubmit()" ng-disabled="!myform.$valid" class="btn btn-primary">
     </div>
   </form>
</div>
